<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <p>Pages: {{info.pages}}</p>
  <p>Total characters: {{info.count}}</p>
  <div class="container-pages">
    <app-paginator [(info)]="info"></app-paginator>
  </div>
  <div class="main-container">
    <app-character [(info)]="info"></app-character>
  </div>
</div>
