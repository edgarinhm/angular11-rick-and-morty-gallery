<app-search (getCharactersEmitter)="search($event, 0)"></app-search>
<div class="vertical-scroll">
  <div class="character-container" *ngFor="let character of characters">
    <img [src]="character.image" [alt]="character.name" (click)="showDetails(character)">
    <p>{{character.name}}</p>
  </div>
</div>
